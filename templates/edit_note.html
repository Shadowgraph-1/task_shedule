{% extends "base.html" %}
{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_note.css') }}">
{% endblock %}
{% block body %}
<div class="edit-note-container">
    <h2>Редактировать заметку</h2>
    <form method="POST" action="{{ url_for('edit_note', note_id=note.id) }}">
        <label for="note">Текст заметки</label>
        <textarea id="note" name="note" required>{{ note.new_note_add }}</textarea>
        <input type="submit" value="Сохранить изменения">
    </form>
    <a href="{{ url_for('user_info') }}">Вернуться в личный кабинет</a>
</div>
{% endblock %}
